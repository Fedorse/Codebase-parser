name: Trigger Release
on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Bump Version
        # This bumps package.json
        run: npm version ${{ inputs.version_type }} --no-git-tag-version

      - name: Sync Tauri Version
        # This reads the new version from package.json and updates src-tauri/tauri.conf.json and Cargo.toml
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "New Version: $VERSION"
          # Use jq to update the version in src-tauri/tauri.conf.json
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          # Update version in Cargo.toml using sed
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          rm -f src-tauri/Cargo.toml.bak

          # Commit and Tag
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore(release): v$VERSION"
          git tag "v$VERSION"
          git push origin main
          git push origin "v$VERSION"