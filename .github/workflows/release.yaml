name: Release App

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: App ${{ github.ref_name }}
          draft: true
          prerelease: false
          generate_release_notes: true

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # MacOS ARM64 (Apple Silicon)
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            rust_target: "aarch64-apple-darwin"

          # MacOS Intel (x64) - Built on the same runner!
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            rust_target: "x86_64-apple-darwin"

          # Linux
          - platform: "ubuntu-22.04"
            args: ""
            rust_target: ""

          # Windows
          - platform: "windows-latest"
            args: ""
            rust_target: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # REMOVED the 'with: version: 10' line to fix the error.
        # It will now read version 10.11.0 automatically from your package.json.

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Uses the explicit target from the matrix, or default for Windows/Linux
          targets: ${{ matrix.rust_target }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and Upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}